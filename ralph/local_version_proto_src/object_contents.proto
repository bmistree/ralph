option java_package = "ralph_local_version_protobuffs";
option java_outer_classname = "ObjectContentsProto";

import "delta.proto";

message ObjectContents
{
    message Number
    {
        required Delta.ValueType val = 1;
    }
    
    message Text
    {
        required Delta.ValueType val = 1;
    }

    message TrueFalse
    {
        required Delta.ValueType val = 1;
    }

    required string uuid = 1;
    required bool atomic = 2;
    optional Number num = 3;
    optional Text text = 4;
    optional TrueFalse tf = 5;
}